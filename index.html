<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotCoin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Break coin</h1>
    <div class="earning">
      <div class="earnIcon">
        <img style="width: 100%; transform: scale(1.5);" src="./coin.png" alt="coin" />
      </div>
      <span class="earned-coins">0</span>
    </div>
    <div class="parent">
      <div class="count-container">
        <div class="coin"></div>
      </div>
      <h1 class="limit">
        Your limit: <span class="limit-count" id="limit"></span>
      </h1>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
